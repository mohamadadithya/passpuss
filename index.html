<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PassPuss</title>
  <link rel="stylesheet" href="/assets/main.css" type="text/css" media="all" />
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="logo">PassPuss</h1>
    <p class="desc">
      Get secure random password for your new accounts.
    </p>
    <div class="card">
      <div class="password flex-between-center">
        <input type="text" id="output" class="output" readonly>
        <i class="far fa-fw fa-clipboard icon copy"></i>
      </div>
      <p>
        Length: <span class="length-text">0</span>
      </p>
      <input type="range" class="length" min="0" max="27" value="0" />
      <div class="option flex-between-center">
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase">
      </div>
      <div class="option flex-between-center">
        <label for="lowercase">Lowercase</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="option flex-between-center">
        <label for="symbols">Symbols</label>
        <input type="checkbox" id="symbols">
      </div>
      <div class="option flex-between-center">
        <label for="numbers">Numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <button class="button generate">Generate Password</button>
    </div>
    <small class="copyright">&copy; 2021 by Mohamad Adithya</small>
  </div>
  <div class="toaster"></div>
  <script src="/assets/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
